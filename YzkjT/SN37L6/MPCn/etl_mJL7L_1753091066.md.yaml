github:
  description: "Flink CDC is a streaming data integration tool"
  homepage: https://nightlies.apache.org/flink/flink-cdc-docs-stable
  labels:
    - flink
    - distributed
    - data-integration
    - data-pipeline
    - real-time
    - batch
    - change-data-capture
    - schema-evolution
    - mysql
    - postgresql
    - kafka
    - paimon
    - cdc
    - etl
    - elt
  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: true
  autolink_jira: FLINK
  collaborators:
    - flinkbot
notifications:
  commits: commits@flink.apache.org
  pullrequests: issues@flink.apache.org
  jobs: builds@flink.apache.org
  jira_options: link label
